name: head
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*'
  pull_request:
    branches:
      - '**'
    tags-ignore:
      - '*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: vars
        run: |
          echo ::set-output name=HASH::${GITHUB_SHA:0:7}
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: chmod +x gradlew
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - run: ./gradlew build
        env:
          GIT_HASH: ${{ steps.vars.outputs.HASH }}
          RELEASE: false
      - uses: actions/upload-artifact@v2
        with:
          name: stages ${{ steps.vars.outputs.HASH }}
          path: "./modules/stages/build/libs/**.jar"
      - uses: actions/upload-artifact@v2
        with:
          name: itemstages ${{ steps.vars.outputs.HASH }}
          path: "./modules/itemstages/build/libs/**.jar"
      - uses: actions/upload-artifact@v2
        with:
          name: test ${{ steps.vars.outputs.HASH }}
          path: "./modules/test/build/libs/**.jar"
